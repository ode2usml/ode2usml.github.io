<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Alert Page</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 🔐 Passphrase
        const correctPassphrase = "yourSecret123"; // Change this
        const userInput = prompt("Enter passphrase to access this page:");
        if (userInput !== correctPassphrase) {
          alert("Incorrect passphrase. Redirecting...");
          window.location.href = "https://google.com";
          return;
        }

        // 🎥 Video play trigger at 30s
        const video = document.getElementById("myVideo");
        let hasNotified = false;
        const triggerTime = 30; // seconds

        video.addEventListener("timeupdate", function () {
          if (!hasNotified && video.currentTime >= triggerTime) {
            hasNotified = true;
            notifyTelegram();
          }
        });

        // 📲 Telegram Notification
        function notifyTelegram() {
          const userAgent = navigator.userAgent;
          const message = `🎬 Video watched past 30 seconds!\n📱 Device: ${userAgent}`;
          const token = "7842991467:AAGZGplx201THDRdaT1Z-n1SS0w5Th5SOVQ";
          const chatId = "7916898396";

          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: chatId,
              text: message
            })
          });
        }
      });
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <!-- Video -->
    <video id="myVideo" width="640" controls>
      <source src="assets/video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
