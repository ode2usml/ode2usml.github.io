<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog â€“ Powered by GitHub Issues</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #f8fafc;
    }
    h1 {
      text-align: center;
      color: #1e40af;
    }
    .post {
      background: white;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .post h2 {
      margin-bottom: 0.3em;
      color: #0f172a;
    }
    .timestamp {
      font-size: 0.8em;
      color: #64748b;
      margin-bottom: 0.8em;
    }
  </style>
</head>
<body>
  <h1>My Blog</h1>
  <div id="posts">Loading...</div>

  <script>
    const repo = "ode2usml/ode2usml.github.io"; // Replace if needed
    const api = `https://api.github.com/repos/${repo}/issues`;

    fetch(api)
      .then(res => res.json())
      .then(issues => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        issues.forEach(issue => {
          const post = document.createElement("div");
          post.className = "post";
          post.innerHTML = `
            <h2>${issue.title}</h2>
            <div class="timestamp">${new Date(issue.created_at).toLocaleString()}</div>
            <p>${issue.body.replace(/\\n/g, '<br>')}</p>
          `;
          container.appendChild(post);
        });
      })
      .catch(err => {
        document.getElementById("posts").innerHTML = "Failed to load posts.";
        console.error(err);
      });
  </script>
</body>
</html>
