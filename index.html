<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My GitHub Pages Video</title>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // üîê Passphrase Protection
        const correctPassphrase = "yourSecret123"; // Set your passphrase
        const userInput = prompt("Enter passphrase to access this page:");

        if (userInput !== correctPassphrase) {
          alert("Incorrect passphrase. Redirecting...");
          window.location.href = "https://google.com";
          return;
        }

        // üé• Video Play Detection
        const video = document.getElementById('myVideo');
        let hasPlayed = false;

        video.addEventListener('play', function () {
          if (!hasPlayed) {
            hasPlayed = true;
            notifyPlayEvent();
          }
        });

        // üíª Notify with device info only
        function notifyPlayEvent() {
          const userAgent = navigator.userAgent;

          const message = `üé¨ Video played!
Device Info: ${userAgent}`;

          console.log("Sending to IFTTT:\n", message); // Debugging

          fetch("https://maker.ifttt.com/trigger/video_played/with/key/d2_s_jC9bzjrP4p9VKPeQ0", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ value1: message })
          });
        }
      });
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <!-- Video -->
    <video id="myVideo" width="640" controls>
      <source src="assets/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
