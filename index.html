<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --accent: #3b82f6;
      --nav-bg: #1e293b;
      --card-bg: #1e1e2f;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: none;
      background: var(--bg);
      color: var(--text);
    }

    nav {
      width: 200px;
      background: var(--nav-bg);
      color: white;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    nav h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    nav button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem;
      width: 100%;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .post {
      background: var(--card-bg);
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .post h2 {
      margin-bottom: 0.3em;
      color: var(--text);
    }

    .timestamp {
      font-size: 0.8em;
      color: #94a3b8;
      margin-bottom: 0.8em;
    }

    #videoModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #videoModal video {
      max-width: 90%;
      max-height: 80vh;
    }

    #videoModal button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Menu</h2>
    <button onclick="showVideoPrompt()">An ode to us</button>
  </nav>
  <main>
    <div id="posts">Loading...</div>
  </main>

  <div id="videoModal">
    <button onclick="closeVideo()">Close</button>
    <video id="myVideo" controls>
      <source src="assets/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Website Access Prompt
    const correctPass = "comrades";
    const entered = prompt("you already know it");
    if (entered !== correctPass) {
      alert("Incorrect password. Redirecting...");
      location.href = "https://google.com";
    } else {
      document.body.style.display = "flex";
    }

    const repo = "ode2usml/ode2usml.github.io";
    const api = `https://api.github.com/repos/${repo}/issues`;

    fetch(api)
      .then(res => res.json())
      .then(issues => {
        const container = document.getElementById("posts");
        container.innerHTML = "";
        issues.forEach(issue => {
          const post = document.createElement("div");
          post.className = "post";
          post.innerHTML = `
            <h2>${issue.title}</h2>
            <div class="timestamp">${new Date(issue.created_at).toLocaleString()}</div>
            <p>${issue.body.replace(/\\n/g, '<br>')}</p>
          `;
          container.appendChild(post);
        });
      })
      .catch(err => {
        document.getElementById("posts").innerHTML = "Failed to load posts.";
        console.error(err);
      });

    function showVideoPrompt() {
      const correctPassphrase = "comrades";
      const userInput = prompt("you already know it");
      if (userInput !== correctPassphrase) {
        alert("Incorrect passphrase. Redirecting...");
        window.location.href = "https://google.com";
        return;
      }
      const videoModal = document.getElementById("videoModal");
      const video = document.getElementById("myVideo");
      videoModal.style.display = "flex";
      video.play();

      let notifiedStart = false;
      let notifiedMid = false;
      const triggerTime = 490;

      video.addEventListener("play", function () {
        if (!notifiedStart) {
          notifiedStart = true;
          notifyTelegram("‚ñ∂Ô∏è Video started!");
        }
      });

      video.addEventListener("timeupdate", function () {
        if (!notifiedMid && video.currentTime >= triggerTime) {
          notifiedMid = true;
          notifyTelegram("‚è± Reached 8:10 mark!");
        }
      });

      function notifyTelegram(eventMessage) {
        const userAgent = navigator.userAgent;
        const message = `${eventMessage}\\nüì± Device: ${userAgent}`;
        const token = "7842991467:AAGZGplx201THDRdaT1Z-n1SS0w5Th5SOVQ";
        const chatId = "7916898396";

        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });
      }
    }

    function closeVideo() {
      const videoModal = document.getElementById("videoModal");
      const video = document.getElementById("myVideo");
      video.pause();
      video.currentTime = 0;
      videoModal.style.display = "none";
    }
  </script>
</body>
</html>
